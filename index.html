<body>
    <table id="tbUser" class="display table table-bordered table-responsive" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Email</th> 
                    <th>Username</th>
                </tr>
            </thead>
 
            <tbody id="tbody_user">
                 
            </tbody>
        </table>
    <script>
         
        function load_tb_user(url=''){
            url = '' || 'http://localhost/yii2_basic/web/test/user/create3';
            $.get(url,function(res){
                let out = "";
                let result = res.map(function(v,k){
                     out += `<tr><td>${v.email}</td><td>${v.username}</td></tr>`;
                });
                $('#tbody_user').html(out);
                $('#tbUser').DataTable();
               
            });  
        }
        load_tb_user();
   
     </script>
