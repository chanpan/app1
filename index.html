<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- use jquery and bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css" />

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Electron app</title>
</head>

<body>

    <div class="container">
        <h2>Dynamic Tabs</h2>
        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#home">
                    <i class="glyphicon glyphicon-home"></i> Home</a>
            </li>
            <li>
                <a data-toggle="tab" href="#setting"><i class="glyphicon glyphicon-cog"></i> Setting</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">              
            </div>
            <div id="setting" class="tab-pane fade">
                <h3></h3>
                <div id="show-setting"></div>
            </div>

        </div>
    </div>
    <script>
        $.get('./settings/setting.html',function(res){
            $("#show-setting").html(res);
        });
    </script>
</body>
</html>
